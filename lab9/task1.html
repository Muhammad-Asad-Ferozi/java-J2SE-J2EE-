<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	
	<table class="calculator">
		<tr>
			<td>Enter First number</td>
			<td><input type="number" id="number1" placeholder="1"></td>
		</tr>
			
		<tr>
			<td>Enter Second Number</td>
			<td><input type="number" id="number2" placeholder="2"></td>
		</tr>
		
		<tr>
			
			<td>
			
				<div class="buttons">
				
					<button onclick="calculate('add')">Sum</button>
					<button onclick="calculate('subtract')">Sub</button>
					<button onclick="calculate('multiply')">Multiply</button>
					<button onclick="calculate('divide')">Divide</button>
				</div>
			</td>
		</tr>
		<tr>
			<td>Result</td>
			<td>
			<input type="text" id="result" placeholder="" readonly>
			</td>
		</tr>
	</table>
	
<script src="script1.js"></script>
</body>
</html>
