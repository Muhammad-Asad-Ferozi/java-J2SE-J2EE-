<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<form onsubmit="return verify()">

			<tr>

				<td> <div id="name-error" class="error" ></div></td>
			</tr>

				<td>Email</td>
				<td><input type="text" id="email" placeholder="Enter your email"></td>
				<td> <div id="email-error" class="error" ></div></td>
			</tr>		
			<tr>
				<td></td>
				<td><button type="submit" class="button" >Submit</button>	</td>
				
			</tr>
		</table>
	</form>
	
<script src="script2.js"></script>
</body>
</html>
